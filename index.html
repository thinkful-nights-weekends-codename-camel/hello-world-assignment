<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="This is Sally Student's Resume." />
    <link rel="stylesheet" href="main.css">
    <title>Sally Student's Resume</title>
  </head>
  <body>
    <div id="application-root"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

      // Our code will go here
      function Header(props) {
        return  <header>
                  <h1>{props.name}'s Resume</h1>
                </header>;
      }
      function Education(props) {
        return <section id='education'> 
                <h2>{props.name}'s Education</h2>
                <ul>
                  <li>
                    <a href="http://www.princeton.edu/" target="_blank">Princeton University</a>
                  </li>
                  <li>
                    <a href="https://www.thinkful.com/" target="_blank">Thinkful Bootcamp</a>
                  </li>
                </ul>
              </section>;
      }
      function Experience(props) {
        return <section id='experience'>
                <h2>{props.name}'s Professional Experience</h2>
                <div id='experience-container'>
                  <h3>Bills Marketing Agency</h3>
                  <div id='experience-1'>
                    <div>Job Title: Public Relations Specialist</div>
                    <div>Dates of Employment</div>
                    <ul>
                      <li>March 2016</li>
                      <div>to</div>
                      <li>January 2018</li>
                    </ul>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent sed scelerisque est. Maecenas tincidunt orci eu tortor rutrum, quis ultricies dui semper. Phasellus ut euismod massa, eget mollis justo.</p>
                  </div>
                  <h3>Bob Hortons</h3>
                  <div id='experience-2'>
                    <div>Job Title: Cashier</div>
                    <div>Dates of Employment</div>
                    <ul>
                      <li>July 2013
                      </li>
                      <div>to
                      </div>
                      <li>March 2016
                      </li>
                    </ul>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent sed scelerisque est. Maecenas tincidunt orci eu tortor rutrum, quis dui. Phasellus ut euismod massa, eget mollis justo.
                    </p>
                  </div>
                </div>
              </section>;
      }
      function Contact(props) {
        return <address>
              <h2>{props.name}'s Contact Information</h2>
              <div id='contact-container'>
                <span>Email:</span>
                <a href="sallystudent@someplace.com">{props.name}'s Email</a>

                <span>Telephone:</span>
                <a href="tel:1-562-867-5309">1-562-867-5309</a>

                <img src="https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg" alt="Sally Student " />
              </div>
            </address>;
      }
      const studentName = 'Sally Student';
      function App(props) {
        return (
          <React.Fragment>
            <Header name={studentName}/>
            <Education name={studentName}/>  
            <Experience name={studentName}/>  
            <Contact name={studentName}/>
          </React.Fragment>);
      }
      function AppRoot() {
        return document.querySelector('#application-root');
      }
      ReactDOM.render(<App />, AppRoot());
    </script>
   
  </body>
</html>
